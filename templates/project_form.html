{%  extends 'base.html' %}

{%  block content %}

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Créer un projet</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
    <div class="content">
        <div class="container-fluid">
        <div class="row">
            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-12 col-md-12 mb-12">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xl font-weight-light text-primary mb-1">Création de votre projet</div>
                                <form class="d-flex flex-column justify-content-center align-content-lg-start" action='' method="post">
                                    {% csrf_token %}
                                    {% for field in form %}
                                        <label>{{ field.label }}</label>
                                        <div class="d-flex justify-content-left input-group mb-3">
                                            <div class="input-group-append">
                                                {{ field }}
                                            </div>
                                        </div>
                                    {% endfor %}
                                <div class="col mr-2">
                                    <label>
                                        <input name="is_client" class="form-check-input" type="checkbox">Client
                                    </label>
                                </div>
                                    <div class="col-2">
                                        <button type="submit" value="Créer" class="btn btn-primary btn-block">Créer un projet</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
